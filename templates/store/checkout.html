{% extends 'base.html' %}
{% load static %}

{% block content %}


<section class="section-content padding-y bg">
<div class="container">

<!-- ============================ COMPONENT 1 ================================= -->

<div class="row">
	<aside class="col-lg-6">
<div class="card">
  <div class="card-body">
    <h4 class="caerd-title mb-4">billing address</h4>
    <form action="" method="POST">
      {% csrf_token %}
      <div class="form-row">
        <div class="col form-group">
          <label for="">first name</label>
          <input type="text" name="first name" class="form-control" required>
          </div>
          <div class="col form-group">
            <label for="">last name</label>
            <input type="text" name="last name" class="form-control" required>
            </div>
            <div class="col form-group">
              <label for="">email</label>
              <input type="text" name="email" class="form-control" required>
              </div>
              <div class="col form-group">
                <label for="">phone number</label>
                <input type="text" name="phone number" class="form-control" required>
                </div>
                <div class="col form-group">
                  <label for="">address line1</label>
                  <input type="text" name="address_line_1" class="form-control" required>
                  </div>
                  <div class="col form-group">
                    <label for="">address line 2</label>
                    <input type="text" name="address_line_2" class="form-control" required>
                    </div>
                    <div class="col form-group">
                      <label for="">city</label>
                      <input type="text" name="city" class="form-control" required>
                      </div>
                      <div class="col form-group">
                        <label for="">state</label>
                        <input type="text" name="state" class="form-control" required>
                        </div>
                        <div class="col form-group">
                          <label for="">country</label>
                          <input type="text" name="country" class="form-control" required>
                          </div>
                          <div class="col form-group">
                            <label for="">order note</label>
                            <input type="text" name="order note" class="form-control" >
                            </div>
          </div>

          </div>
          </div>

</div> <!-- card.// -->

	</aside> <!-- col.// -->
	<aside class="col-lg-3">

		<div class="card">
		<div class="card-body">
      <table class="table table-borderless table-shopping-cart">
      <thead class="text-muted">
      <tr class="small text-uppercase">
        <th scope="col">Product</th>
        <th scope="col" width="120">Quantity</th>
        <th scope="col" width="120">Price</th>

      </tr>
      </thead>
      <tbody>
      	{% for cart_item in cart_items %}
      <tr>
      	<td>
      		<figure class="itemside align-items-center">
      			<div class="aside"><img src="{{cart_item.product.images.url}}" class="img-sm"></div>
      			<figcaption class="info">
      				<a href="{{  cart_item.product.get_url }}" class="title text-dark">{{cart_item.product.product_name}}</a>
      				<p class="text-muted small">
                {%if cart_item.variations.all %}
                {% for item in cart_item.variations.all %}
                  {{item.variation_category}}:{{item.variation_value}}
                {% endfor %}

                {% endif %}
              </p>
      			</figcaption>
      		</figure>
      	</td>
      	<td>
      		<!-- col.// -->
      				<label for ="">{{cart_item.quantity}}</label>
      	</td>
      	<td>
      		<div class="price-wrap">
      			<var class="price">{{cart_item.sub_total}}</var>
      			<small class="text-muted">{{cart_item.product.price}} each</small>
      		</div> <!-- price-wrap .// -->
      	</td>

      </tr>
      {% endfor %}

      </tbody>
      </table>

		
      <button type="submit" name="submit" class="btn btn-primary btn-block">place order</button>
			<a href="{% url 'store' %}" class="btn btn-light btn-block">Continue Shopping</a>
      </form>
		</div> <!-- card-body.// -->
		</div> <!-- card.// -->

</aside> <!-- col.// -->


</div> <!-- row.// -->
<!-- ============================ COMPONENT 1 END .// ================================= -->
</div> <!-- container .//  -->
</section>
<!-- ========================= SECTION CONTENT END// ========================= -->


{% endblock %}
